<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <!-- <h1>Calculator</h1> -->
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="outputBox">
                <p class="expBox"></p>
                <input type="text" name="inputNumbers" id="inputNumbersID">
            </div>

            <div class="inputNumButtons">
                <button onclick="num7()">7</button>
                <button onclick="num8()">8</button>
                <button onclick="num9()">9</button>
                <button onclick="div()">/</button>
                <button onclick="num4()">4</button>
                <button onclick="num5()">5</button>
                <button onclick="num6()">6</button>
                <button onclick="mul()">*</button>
                <button onclick="num1()">1</button>
                <button onclick="num2()">2</button>
                <button onclick="num3()">3</button>
                <button onclick="sub()">-</button>
                <button onclick="numDot()">.</button>
                <button onclick="num0()" class="zeroBtn">0</button>
                <button onclick="add()" >+</button>
                <button onclick="reset()" class="reset">AC</button>
                <button onclick="result()" class="result">=</button>
                
            </div>
        </div>

    </main>
</body>

</html>
